<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cat-playing.png" type="image/x-icon">
    <title>Image Classification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>
    <main>
        <div title="train model" class="training-show">
            <h2>Training Model</h2>
            <img class="img-sample"/>
            <div id="image-form">
                <label for="image-input-train" id="image-label-train">
                    Upload images
                    <input type="file" id="image-input-train" accept="image/*" required multiple>
                </label>
            </div>
            <input type="text" placeholder="Label" class="input-label">
            <p class="train-samples" style="margin-right: 1rem; font-size: larger;">0 samples</p>
            <div style="display: flex; justify-content: center; margin: 1rem; align-items: center;">
                <button disabled class="add-images">Add images</button>
                <button disabled class="train-images">Train</button>
            </div>
        </div>
        <div title="prediction" class="index-show">
            <h2>Image Classification</h2>
            <img id="img-predict" />
            <div id="image-form">
                <label for="image-input" id="image-label">
                    Upload an image
                    <input type="file" id="image-input" accept="image/*" required>
                </label>
            </div>
            <div id="prediction-div">
                <h2>Predicted Class:</h2>
                <p id="prediction-text"></p>
                <button id="predict-button" disabled>Predict</button>
            </div>
        </div>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
