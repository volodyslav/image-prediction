<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cat-playing.png" type="image/x-icon">
    <title>Image Classification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> 
</head>
<body>
    <header>
        <h1>Image Classification</h1>
        <button class="select-pos-train">Training</button>
        <button class="select-pos-class">Classification</button>
    </header>
    <main>
        <div class="index-show">
            <img id="img-predict" />
            <div id="image-form">
                <label for="image-input" id="image-label">
                    Upload an image
                    <input type="file" id="image-input" accept="image/*" required>
                </label>
            </div>
            <div id="prediction-div">
                <h2>Predicted Class:</h2>
                <p id="prediction-text"></p>
            </div>
        </div>
        <div class="training-show">
            <div id="image-form">
                <label for="image-input-train" id="image-label-train">
                    Upload images
                    <input type="file" id="image-input-train" accept="image/*" required multiple>
                </label>
            </div>
            <div style="display: flex; justify-content: center; margin: 1rem; align-items: center;">
                <p class="train-samples" style="margin-right: 1rem; font-size: larger;">0 samples</p>
                <button class="train-images">Train</button>
            </div>
            
        </div>
    </main>
    <script src="main.js"></script> 
</body>
</html>
